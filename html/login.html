<body>
    <header class="fw-header">
        <div class="fw-toolbar">
            <div class="fw-nav-left">

                <i class="fab fa-instagram-square"></i>
            </div>

                <img id="logo" src="../imgs-project/fw-logo.png" alt="fw-logo">
            </div>
            <div class="fw-nav-right">

    <div class="login">
        <form style="width:80%;">
            <div class="mb-3">
              <label style="margin-left: 1%;" for="exampleInputEmail1" class="form-label"><b>Email address</b></label>
              <input style="margin-left: 1%; width:97%;" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div style="margin-left: 1%;" id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label style="margin-left: 1%;" for="exampleInputPassword1" class="form-label"><b>Password</b></label>
              <input style="margin-left: 1%;  width:97%;" type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
              <input style="margin-left: 1%;" type="checkbox" class="form-check-input" id="exampleCheck1">
              <label style="margin-left: 1%;" class="form-check-label" for="exampleCheck1"><b>Remember Me</b></label>
            </div>
            <button style="margin-left: 45%; margin-bottom: 1%;" type="submit" class="btn btn-primary">Sign In</button>
          </form>
    </div>

    <div class="not-registered">
        <p class="text-center mt-3 text-secondary">If you don't have account, Please <a href="registration.html">Register Now</a></p>
    </div>
